name: Laravel Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: setup php
        uses: shivammathur/setup-php@v2
        with: 
          php-version: '8.2'
      - name: install composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader
